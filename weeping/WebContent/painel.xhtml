<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Header + Video</title>
	<link rel="stylesheet"
		href="https://headervideo.github.io/hvheadervideo/css/fontawesome.min.css" />
	<link
		href="https://headervideo.github.io/hvheadervideo/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="https://headervideo.github.io/hvheadervideo/css/mdb.min.css"
		rel="stylesheet" />
	<link href="https://headervideo.github.io/hvheadervideo/css/style.css"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/weep.css" />
	<script src="js/weep.js"></script>
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</h:head>
<h:body class="bgBody">
	<!--Main Navigation-->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<img id="logoTopo" src="https://i.imgur.com/ZOsu7h2.png"
				class="img-responsive" alt="" />
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li><a class="nav-link" href="principal.xhtml">Inicio <span
							class="sr-only">(current)</span></a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Weep's<span
							class="sr-only">(current)</span></a></li>
				</ul>
				<ul class="navbar-nav ml-auto nav-flex-icons">

					<li class="nav-item avatar dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-5"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img id="imgOption" src="http://www.torneodj.com/files/avatar/2_120.jpg"
							class="rounded z-depth-4" width="35" height="30" />
					</a>
						<div class="dropdown-menu dropdown-menu-right dropdown-purple"
							aria-labelledby="navbarDropdownMenuLink-5">
							<a class="dropdown-item whov" href="#"><i class="fa fa-plus"></i>
								Login</a> <a class="dropdown-item whov" href="#"><i
								class="fa fa-edit"></i> Cadastrar</a>
						</div></li>
				</ul>
			</div>
		</nav>
	</header>
	<br />
	<div class="py-2"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
			<!-- Aqui fica o perfil do usuario -->

			<div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">

				<div class="row">
					<div class="col-12">

						<div class="card hovercardp">
							<div class="cardheaderp"></div>
							<div class="avatar">

								<h:graphicImage
									value="#{mensagenbean.login.usuario.fotoIconBase64}"/>
							</div>
							<div class="infop">
								<div class="titlep">
									<a target="_blank" href=""> <h:outputText
											value="#{mensagenbean.login.usuario.nome}" />

									</a>
								</div>
								<div class="descp">
									@
									<h:outputText value="#{mensagenbean.login.usuario.nome}" />
								</div>
								<div class="descp">Desenvolvedor Java e chor√£o nas horas
									vagas</div>
							</div>
							<hr />
							<div class="infop">
								<div class="titlep">
									<a target="_blank" href="">Sobre</a>
								</div>
								<p>
									<h:outputText value="#{mensagenbean.login.usuario.nome}" />
								</p>
							</div>


						</div>

					</div>
				</div>
			</div>

			<!-- Aqui termina o perfil do usuario -->

			<!-- Aqui inicia a area de postagem -->
			<div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-xs-12">
				<div class="row">
					<div class="col-12 ">
						<h:form id="panel">


								<p:commandButton class="buttonConfig vermelho"
									style="vertical-align: middle"
										update="" value="Apagar Conta" />
										
										<p:commandButton class="buttonConfig laranja"
									style="vertical-align: middle"
										update="" value="Alterar sobre" />
										
										<p:commandButton class="buttonConfig laranja"
									style="vertical-align: middle"
										update="" value="Texto pessoal" />
										
										<p:commandButton class="buttonConfig laranja"
									style="vertical-align: middle"
										update="" value="Alterar Nome" />


						</h:form>

						<!--                         aqui termina a tabela de msgs -->
					</div>
				</div>
			</div>

			<!-- Aqui termina a area de postagem -->
			<div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">

				<div class="row">
					<div class="col-12">

				<!-- Terceira parte. -->

					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://headervideo.github.io/hvheadervideo/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="https://headervideo.github.io/hvheadervideo/js/popper.min.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/bootstrap.min.js"></script>
	<script src="https://headervideo.github.io/hvheadervideo/js/mdb.min.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/jarallax.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/jarallax-video.js"></script>
	<script>
		
	</script>
</h:body>
</html>
