<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Header + Video</title>
	<link rel="stylesheet"
		href="https://headervideo.github.io/hvheadervideo/css/fontawesome.min.css" />
	<link
		href="https://headervideo.github.io/hvheadervideo/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="https://headervideo.github.io/hvheadervideo/css/mdb.min.css"
		rel="stylesheet" />
	<link href="https://headervideo.github.io/hvheadervideo/css/style.css"
		rel="stylesheet" />
	<link rel="stylesheet" href="css/weep.css" />
	<script src="js/weep.js"></script>
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</h:head>
<h:body class="bgBody">
	<!--Main Navigation-->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<img id="logoTopo" src="https://i.imgur.com/ZOsu7h2.png"
				class="img-responsive" alt="" />
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse " id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li><a class="nav-link" href="principal.xhtml">Weep's<span
							class="sr-only">(current)</span></a></li>
					<li class="nav-item active"><a class="nav-link" href="#">Painel de controle<span
							class="sr-only">(current)</span></a></li>
				</ul>
				<ul class="navbar-nav ml-auto nav-flex-icons">

					<li class="nav-item avatar dropdown"><a
						class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-5"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<img id="imgOption" src="http://www.torneodj.com/files/avatar/2_120.jpg"
							class="rounded z-depth-4" width="35" height="30" />
					</a>
						<div class="dropdown-menu dropdown-menu-right dropdown-purple"
							aria-labelledby="navbarDropdownMenuLink-5">
							<a class="dropdown-item whov" href="#"><i class="fa fa-plus"></i>
								Login</a> <a class="dropdown-item whov" href="#"><i
								class="fa fa-edit"></i> Cadastrar</a>
						</div></li>
				</ul>
			</div>
		</nav>
	</header>
	<br />
	<div class="py-2"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-xs-12"></div>
			<!-- Aqui fica o perfil do usuario -->

			<div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">

				<div class="row">
					<div class="col-12">

						<div class="card hovercardp">
							<div class="cardheaderp"></div>
							<div class="avatar">

								<h:graphicImage
									value="#{mensagenbean.login.usuario.fotoIconBase64}"/>
							</div>
							<div class="infop">
								<div class="titlep">
									<a target="_blank" href=""> <h:outputText
											value="#{mensagenbean.login.usuario.nome}" />

									</a>
								</div>
								<div class="descp">
									@
									<h:outputText value="#{mensagenbean.login.usuario.nome}" />
								</div>
								<div class="descp">Desenvolvedor Java e chorão nas horas
									vagas</div>
							</div>
							<hr />
							<div class="infop">
								<div class="titlep">
									<a target="_blank" href="">Sobre</a>
								</div>
								<p>
									<h:outputText value="#{mensagenbean.login.usuario.nome}" />
								</p>
							</div>


						</div>

					</div>
				</div>
			</div>

			<!-- Aqui termina o perfil do usuario -->

			<!-- Aqui inicia a area de postagem -->
				<div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">

					<ul class="list-group">
						<li class="list-group-item">


							<div class="form-horizontal">
								<fieldset>
									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="Nome">Nome</label>
										<div class="col-md-8">

											<h:inputText id="Nome" name="Nome" type="text"
												placeholder="João" class="form-control input-md"
												value="#{loginbean.usuario.nome}" />



										</div>
									</div>
									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="sobrenome">Sobrenome</label>
										<div class="col-md-8">
											<h:inputText id="sobrenome" name="sobrenome" type="text"
												placeholder="Sobrenome" class="form-control input-md"
												value="#{loginbean.usuario.sobrenome}" />

										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="login">Login</label>
										<div class="col-md-8">
											<h:inputText id="loginid" name="login" type="text"
												placeholder="use para entrar no site"
												class="form-control input-md"
												value="#{loginbean.login.login}" />
										</div>
									</div>

									<!-- Password input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="senha">Senha</label>
										<div class="col-md-8">
											<h:inputText id="senha" name="senha" type="password"
												placeholder="****************" class="form-control input-md"
												value="#{loginbean.login.senha}" />
										</div>
									</div>

									<!-- Password input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="rsenha">Re-senha</label>
										<div class="col-md-8">
											<h:inputText id="rsenha" name="rsenha" type="password"
												placeholder="****************" class="form-control input-md"
												required="true" />
										</div>
									</div>
									<label class="col-md-4 control-label" for="cidade">Alterar foto</label>
									<p:growl id="messages" showDetail="true" />
									<p:fileUpload value="#{loginbean.arquivo}" mode="simple"
										skinSimple="false" />
										
										<hr/>
										<div class="form-group">
										<label class="col-md-4 control-label" for="cidade">Texto de perfil</label>
										<div class="col-md-8">
											<h:inputText id="cidade" name="cidade" type="text"
												placeholder="Florianópolis | Bahia"
												class="form-control input-md"
												value="#{loginbean.endereco.cidade}" />
										</div>
									</div>
								</fieldset>
							</div>
						</li>
					</ul>
				</div>
<div class="col-xl-3 col-lg-3 col-md-3 col-sm-12 col-xs-12">

					<ul class="list-group">
						<li class="list-group-item">
							<div class="form-horizontal">
								<fieldset>
									<!-- Prepended text-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="email">Email</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon">@</span>
												<h:inputText id="email" name="email" class="form-control"
													placeholder="chorao@chora.mais.br" type="text"
													value="#{loginbean.usuario.email}" />
											</div>
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="endereco">Endereço</label>
										<div class="col-md-8">
											<h:inputText id="endereco" name="endereco" type="text"
												placeholder="rua do cairo | av. das torres"
												class="form-control input-md" required="true"
												value="#{loginbean.endereco.logradouro}" />
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="cep">CEP</label>
										<div class="col-md-8">
											<h:inputText id="cep" name="cep" type="text"
												placeholder="00000-000" class="form-control input-md"
												value="#{loginbean.endereco.cep}" />
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="cidade">Cidade</label>
										<div class="col-md-8">
											<h:inputText id="cidade" name="cidade" type="text"
												placeholder="Florianópolis | Bahia"
												class="form-control input-md"
												value="#{loginbean.endereco.cidade}" />
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="bairro">Bairro</label>
										<div class="col-md-8">
											<h:inputText id="bairro" name="bairro" type="text"
												placeholder="Pantanal | trindade"
												class="form-control input-md"
												value="#{loginbean.endereco.bairro}" />
												<br/>
										</div>
									</div>
									
																	<hr/>
										<div class="form-group">
										<label class="col-md-4 control-label" for="cidade">Alterar sobre</label>

											<h:inputText id="cidade" name="cidade" type="text"
												placeholder="Florianópolis | Bahia"
												class="form-control input-md"
												value="#{loginbean.endereco.cidade}" />
		
									</div>
								</fieldset>
								<br/>
							</div>
						</li>
					</ul>
				</div>

			<!-- Aqui termina a area de postagem -->

			
			<div class="container-fluid">
			<div class="row">
				<div class="col-xl-5 col-lg-5 col-md-5 col-sm-12 col-xs-12"></div>
				<div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">

					<ul class="list-group">
						<li class="list-group-item">						
							<div class="form-horizontal" id="botoes">
								<p id="confirmar" class="alinhamentoDeTexto"></p>
								<h:commandButton class="btn btn-block btn-secondary"
									onclick="validarCampos()" value="Atualizar cadastro"
									action="#{loginbean.SalvarLogin()}" />
							</div>

						</li>
					</ul>
				</div>
			</div>

		</div>
		</div>
	</div>
	<script type="text/javascript"
		src="https://headervideo.github.io/hvheadervideo/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="https://headervideo.github.io/hvheadervideo/js/popper.min.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/bootstrap.min.js"></script>
	<script src="https://headervideo.github.io/hvheadervideo/js/mdb.min.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/jarallax.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/jarallax-video.js"></script>
	<script>
		
	</script>
</h:body>
</html>
