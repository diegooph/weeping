    <link href="https://headervideo.github.io/hvheadervideo/css/bootstrap.min.css" rel="stylesheet" />

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />

<header>
test
</header>
<div class="view  jarallax" data-jarallax='{"speed": 0.2}' data-jarallax-video="https://www.youtube.com/watch?v=3ZDxekvWbGc">
    <div class="full-bg-img">
        <div class="container flex-center">
            <div class="row">
                <div class="col-md-12 wow fadeIn">

                    <div class="text-center text-danger">
                        <h1 class="display-2 mb-2 wow fadeInDown" data-wow-delay="0.3s"><b>Seja bem vindo!</b></h1>
                        <h5 class="font-up mb-3 mt-1 font-bold wow fadeInDown" data-wow-delay="0.4s"><b>Leia as regras para que não tenha problemas <br/> Mudou de ideia, basta <a href="https://goo.gl/g5DjQQ"> clicar aqui!</a> vamos retirar você do site</b></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="py-2"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <!-- Não ligue para esse codigo... ele só serve para espaçar  -->
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">

            <ul class="list-group">
                <li class="list-group-item bg-success">Dados da Conta</li>
                <li class="list-group-item">
                    <form class="form-horizontal">
                        <fieldset>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="Nome">Nome</label>
                                <div class="col-md-8">
                                    <input id="Nome" name="Nome" type="text" placeholder="João"
                                           class="form-control input-md" required="" />
                                </div>
                            </div>
                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="sobrenome">Sobrenome</label>
                                <div class="col-md-8">
                                    <input id="sobrenome" name="sobrenome" type="text" placeholder="Sobrenome"
                                           class="form-control input-md" required="" />
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="sobrenome">Login</label>
                                <div class="col-md-8">
                                    <input id="loginid" name="sobrenome" type="text"
                                           placeholder="use para entrar no site" class="form-control input-md"
                                           required="" />

                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="senha">Senha</label>
                                <div class="col-md-8">
                                    <input id="senha" name="senha" type="password" placeholder="****************"
                                           class="form-control input-md" required="" />

                                </div>
                            </div>

                            <!-- Password input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="rsenha">Re-senha</label>
                                <div class="col-md-8">
                                    <input id="rsenha" name="rsenha" type="password" placeholder="****************"
                                           class="form-control input-md" required="" />
                                </div>
                            </div>

                        </fieldset>
                    </form>
                </li>
            </ul>
        </div>

        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">

            <ul class="list-group">
                <li class="list-group-item bg-success">Dados Pessoais</li>
                <li class="list-group-item">
                    <form class="form-horizontal">
                        <fieldset>
                            <!-- Prepended text-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="email">Email</label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                        <span class="input-group-addon">@</span>
                                        <input id="email" name="email" class="form-control"
                                               placeholder="chorao@chora.mais.br" type="text" required="" />
                                    </div>
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="endereco">Endereço</label>
                                <div class="col-md-8">
                                    <input id="endereco" name="endereco" type="text"
                                           placeholder="rua do cairo | av. das torres" class="form-control input-md"
                                           required="" />
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="cep">CEP</label>
                                <div class="col-md-8">
                                    <input id="cep" name="cep" type="text" placeholder="00000-000"
                                           class="form-control input-md" required="" />
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="cidade">Cidade</label>
                                <div class="col-md-8">
                                    <input id="cidade" name="cidade" type="text" placeholder="Florianópolis | Bahia"
                                           class="form-control input-md" required="" />
                                </div>
                            </div>

                            <!-- Text input-->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="bairro">Bairro</label>
                                <div class="col-md-8">
                                    <input id="bairro" name="bairro" type="text" placeholder="Pantanal | trindade"
                                           class="form-control input-md" required="" />
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </li>
            </ul>
        </div>
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
            <br/>

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">

        </div>
        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-xs-12">
            <br/>

            <ul class="list-group">
                <li class="list-group-item bg-success">Termos e condiçôes</li>
                <li class="list-group-item">
                    <form class="form-horizontal">
                        <fieldset>

                            <!-- Form Name -->
                            <legend>Form Name</legend>

                            <!-- Prepended checkbox -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="checkbox"></label>
                                <div class="col-md-8">
                                    <div class="input-group">
                                      <span class="input-group-addon">
                                          <input type="checkbox" />
                                      </span>
                                        <input id="checkbox" name="checkbox" class="form-control" type="text"
                                               placeholder="Concordo com os termos" required="" />
                                    </div>

                                </div>
                            </div>

                            <!-- Textarea -->
                            <div class="form-group">
                                <label class="col-md-4 control-label" for="textarea">Text Area</label>
                                <div class="col-md-4">
                                    <textarea class="form-control" id="textarea" name="textarea">default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text default text </textarea>
                                </div>
                            </div>

                        </fieldset>
                    </form>
                    <p id="confirmar" class="alinhamentoDeTexto">xP</p>
                    <a class="btn btn-block btn-success" onclick="validarCampos()"> Finalizar cadastro</a>
                </li>
            </ul>
        </div>
    </div>
</div>
