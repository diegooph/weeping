<?xml version='1.0' encoding='UTF-8' ?>
<html class="bgfundo" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta http-equiv="x-ua-compatible" content="ie=edge" />
	<title>Header + Video</title>
	<link rel="stylesheet"
		href="https://headervideo.github.io/hvheadervideo/css/fontawesome.min.css" />
	<link
		href="https://headervideo.github.io/hvheadervideo/css/bootstrap.min.css"
		rel="stylesheet" />
	<link
		href="https://headervideo.github.io/hvheadervideo/css/mdb.min.css"
		rel="stylesheet" />
	<link href="https://headervideo.github.io/hvheadervideo/css/style.css"
		rel="stylesheet" />
	<script src="js/weep.js"></script>
	<link rel="stylesheet" href="css/weep.css" />
	<link
		href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script
		src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</h:head>
<h:body>
	<header> </header>
	<div class="view  jarallax" data-jarallax='{"speed": 0.2}'
		data-jarallax-video="https://www.youtube.com/watch?v=3ZDxekvWbGc">
		<div class="full-bg-img">
			<div class="container flex-center">
				<div class="row">
					<div class="col-md-12 wow fadeIn">
						<div class="text-center text-danger">
							<h1 class="display-2 mb-2 wow fadeInDown" data-wow-delay="0.3s">
								<b>Seja bem vindo!</b>
							</h1>
							<h5 class="font-up mb-3 mt-1 font-bold wow fadeInDown"
								data-wow-delay="0.4s">
								<b>Leia as regras para que não tenha problemas <br /> Mudou
									de ideia, basta <a href="https://goo.gl/g5DjQQ"> clicar
										aqui!</a> vamos retirar você do site
								</b>
							</h5>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<h:form id="formulario" enctype="multipart/form-data">
		<div class="py-2"></div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
					<!-- Não ligue para esse codigo... ele só serve para espaçar  -->
				</div>






				<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">

					<ul class="list-group">
						<li class="list-group-item bg-success">Dados da Conta</li>
						<li class="list-group-item">


							<div class="form-horizontal">
								<fieldset>
									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="Nome">Nome</label>
										<div class="col-md-8">

											<h:inputText id="Nome" name="Nome" type="text"
												placeholder="João" class="form-control input-md"
												value="#{loginbean.usuario.nome}" />



										</div>
									</div>
									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="sobrenome">Sobrenome</label>
										<div class="col-md-8">
											<h:inputText id="sobrenome" name="sobrenome" type="text"
												placeholder="Sobrenome" class="form-control input-md"
												value="#{loginbean.usuario.sobrenome}" />

										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="login">Login</label>
										<div class="col-md-8">
											<h:inputText id="loginid" name="login" type="text"
												placeholder="use para entrar no site"
												class="form-control input-md"
												value="#{loginbean.login.login}" />
										</div>
									</div>

									<!-- Password input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="senha">Senha</label>
										<div class="col-md-8">
											<h:inputText id="senha" name="senha" type="password"
												placeholder="****************" class="form-control input-md"
												value="#{loginbean.login.senha}" />
										</div>
									</div>

									<!-- Password input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="rsenha">Re-senha</label>
										<div class="col-md-8">
											<h:inputText id="rsenha" name="rsenha" type="password"
												placeholder="****************" class="form-control input-md"
												required="true" />
										</div>
									</div>

									<p:growl id="messages" showDetail="true" />
									<p:fileUpload value="#{loginbean.arquivo}" mode="simple"
										skinSimple="false" />

								</fieldset>
							</div>
						</li>
					</ul>
				</div>

				<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">

					<ul class="list-group">
						<li class="list-group-item bg-success">Dados Pessoais</li>
						<li class="list-group-item">

							<div class="form-horizontal">
								<fieldset>
									<!-- Prepended text-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="email">Email</label>
										<div class="col-md-8">
											<div class="input-group">
												<span class="input-group-addon">@</span>
												<h:inputText id="email" name="email" class="form-control"
													placeholder="chorao@chora.mais.br" type="text"
													value="#{loginbean.usuario.email}" />
											</div>
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="endereco">Endereço</label>
										<div class="col-md-8">
											<h:inputText id="endereco" name="endereco" type="text"
												placeholder="rua do cairo | av. das torres"
												class="form-control input-md" required="true"
												value="#{loginbean.endereco.logradouro}" />
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="cep">CEP</label>
										<div class="col-md-8">
											<h:inputText id="cep" name="cep" type="text"
												placeholder="00000-000" class="form-control input-md"
												value="#{loginbean.endereco.cep}" />
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="cidade">Cidade</label>
										<div class="col-md-8">
											<h:inputText id="cidade" name="cidade" type="text"
												placeholder="Florianópolis | Bahia"
												class="form-control input-md"
												value="#{loginbean.endereco.cidade}" />
										</div>
									</div>

									<!-- Text input-->
									<div class="form-group">
										<label class="col-md-4 control-label" for="bairro">Bairro</label>
										<div class="col-md-8">
											<h:inputText id="bairro" name="bairro" type="text"
												placeholder="Pantanal | trindade"
												class="form-control input-md"
												value="#{loginbean.endereco.bairro}" />
												<br/>
										</div>
									</div>

								</fieldset>
							</div>
						</li>
					</ul>
				</div>
				<div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-xs-12">
					<br />

				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row">
				<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
				<div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-xs-12">

					<ul class="list-group">
						<li class="list-group-item">						
							<div class="form-horizontal" id="botoes">
								<p id="confirmar" class="alinhamentoDeTexto"></p>
								<h:commandButton class="btn btn-block btn-secondary"
									onclick="validarCampos()" value="Finalizar cadastro"
									action="#{loginbean.SalvarLogin()}" />
							</div>

						</li>
					</ul>
				</div>
			</div>

		</div>
	</h:form>

	<footer class="bg-dark text-white">
		<div class="text-center py-2 lead">
			Copyright © 2018 <a href="#" target="_blank">Weeping</a>
		</div>
	</footer>
	<script type="text/javascript"
		src="https://headervideo.github.io/hvheadervideo/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="https://headervideo.github.io/hvheadervideo/js/popper.min.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/bootstrap.min.js"></script>
	<script src="https://headervideo.github.io/hvheadervideo/js/mdb.min.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/jarallax.js"></script>
	<script
		src="https://headervideo.github.io/hvheadervideo/js/jarallax-video.js"></script>
</h:body>
</html>
